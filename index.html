<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              secondary: "rgba(17, 17, 17, 0.7)",
            },
            fontFamily: {
              lexend: ["Lexend", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- navbar starts -->
    <nav class="bg-orange-50 py-5">
      <div class="navbar container mx-auto">
        <div class="navbar-start justify-start">
          <button
            class="btn py-2 px-8 font-lexend text-xl font-semibold text-neutral-900 rounded-lg bg-lime-300 hover:bg-lime-200 hover:border-lime-200"
          >
            Blog
          </button>
        </div>
        <div class="navbar-center">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a href="#home">
            <div class="flex items-center gap-4">
              <div>
                <img class="w-full" src="./assets/logo.png" alt="" />
              </div>
              <h3 class="text-neutral-900 text-xl font-semibold">
                Donate Bangladesh
              </h3>
            </div>
          </a>
        </div>
        <div class="navbar-end">
          <div class="flex items-center gap-3">
            <div>
              <img class="w-full" src="./assets/coin.png" alt="" />
            </div>
            <h3 class="text-xl font-medium text-secondary">
              <span>9999</span> BDT
            </h3>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->

    <script src="./app.js"></script>
  </body>
</html>
